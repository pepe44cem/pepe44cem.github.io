<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bebas Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('titulo_imagen.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        section {
            padding: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .project-description {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .project-description img {
            max-width: 200px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mis Proyectos</h1>
    </header>
    <section>
        <div class="project-description">
            <div>
                <h2>App Movil DIF</h2>
                <p>Esta aplicación fue creada para el DIF de Atizapán con el propósito de mejorar el funcionamiento de
                    comedores comunitarios. Hemos implementado un sistema completo que incluye:</p>
                <ul>
                    <li>Página web.</li>
                    <li>Aplicación móvil.</li>
                    <li>Base de datos utilizando servicios de AWS.</li>
                </ul>

            </div>
        </div>
    </section>
    <section>
        <a href="https://github.com/pepe44cem/pepe44cem.github.io/tree/main/App%20Movil%20DIF" class="button">Github</a>
    </section>
    <section>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/rYIO1WYDdys" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
</body>

</html>
